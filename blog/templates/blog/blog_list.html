{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ object.preview | media_filter }}">
            <div class="card-body">
              <h3 class="card-text">{{ object.name_product }}</h3>
              <p class="card-text">{{ object.description|slice:100 }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blog:blog_detail' object.pk %}" role="button">Посмотреть</a>
                  <p>|</p>
                  <a class="btn btn-primary" href="{% url 'blog:blog_update' object.pk %}" role="button">Изменить</a>
                  <p>|</p>
                  <a class="btn btn-primary" href="{% url 'blog:blog_delete' object.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
          <a class="btn btn-primary" href="{% url 'blog:blog_create' %}" role="button">Создать новую запись</a>
        </div>
    </div>
  </div>
{% endblock %}
