{% extends 'base.html' %}
{% load my_tags %}

{% block content %}
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.preview | media_filter }}">
            <div class="card-body">
              <h3 class="card-text">{{ product.name_product }}</h3>
              <p class="card-text">{{ product.description|slice:100 }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:catalog_product' product.pk %}" role="button">Посмотреть продукт</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
