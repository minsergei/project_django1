{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Восстановление пароля</h4>
                    </div>
                        <div class="card_body">
                              {% csrf_token %}
                              {{ form.as_p }}
                              <button class="btn btn-primary" role="button">
                                    Будет отправлен новый пароль на почту
                              </button>
                        </div>
                </div>
            </div>

        </div>
    </form>
</div>
{% endblock%}
